format = '$battery${custom.global_ip}$memory_usage$time$line_break$all$line_break$character${custom.git_username}'

add_newline = true # Inserts a blank line between shell prompts
# scan_timeout = 10


[package]
disabled = true # Disable the package module, hiding it from the prompt completely

[directory]
truncation_length = 100
truncate_to_repo = false

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '

[nodejs]
format = '[$symbol($version )]($style)'

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[[battery.display]]
threshold = 10
style = 'bold red'

[[battery.display]]
threshold = 30
style = 'bold yellow'

[time]
disabled = false
format = '[\($time\)]($style) '
time_format = '%T'
style = 'dimmed white'

[memory_usage]
disabled = false
threshold = -1
format = '$symbol[${ram} ${ram_pct}( | ${swap} ${swap_pct})]($style) '
symbol = ''
style = 'dimmed white'

[character] # The name of the module we are configuring is "character"
success_symbol = '🕊 '
error_symbol = '🤞'

